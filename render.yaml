services:
  - type: web
    name: backend-api
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
    # Adicione outras variáveis de ambiente necessárias aqui

databases:
  - name: postgres-db
    databaseName: mydb
    user: myuser
    plan: free
